<!DOCTYPE html>
<html>
<head>
    <title>Send Message | HealthTrack Web</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f6f9;
            margin: 0;
        }
        .header {
            background: #28a745;
            color: #fff;
            padding: 22px;
            text-align: center;
        }
        .container {
            max-width: 650px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.08);
        }
        h2 {
            color: #28a745;
            margin-bottom: 18px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 16px;
            font-size: 16px;
        }
        button {
            background: #28a745;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        a {
            display: inline-block;
            margin-top: 18px;
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Send Message to {{ patient_name }}</h1>
</div>

<div class="container">
    <h2>üí¨ Type your message:</h2>
    <form action="/send_message/{{ patient_id }}" method="post">
        <textarea name="message_content" required placeholder="Enter your message here..."></textarea>
        <button type="submit">üì® Send</button>
    </form>
    <a href="/doctor_dashboard">‚Üê Back to Dashboard</a>
</div>

</body>
</html>
